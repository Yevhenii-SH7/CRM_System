<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Task Planner</title>
    <style>
      /* Critical CSS for faster LCP */
      body { 
        margin: 0; 
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        font-weight: 400;
        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;
      }
      
      #root { 
        min-height: 100vh; 
        margin-top: 108px;
        padding: 2rem;
      }

      /* Dashboard critical CSS */
      .dashboard-container { 
        padding: 8px 16px 24px; 
        width: 100%; 
        box-sizing: border-box; 
      }
      
      .dashboard-title {
        margin-bottom: 24px;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 600;
        font-size: 2.125rem;
        line-height: 1.235;
      }

      .metrics-grid { 
        display: grid; 
        grid-template-columns: 1fr; 
        gap: 16px; 
        margin-bottom: 24px; 
      }
      
      .metric-card { 
        padding: 16px; 
        background-color: #fff; 
        border-radius: 8px; 
        box-shadow: 0px 2px 1px -1px rgba(0,0,0,0.2), 0px 1px 1px 0px rgba(0,0,0,0.14), 0px 1px 3px 0px rgba(0,0,0,0.12);
        display: flex; 
        align-items: center; 
        gap: 16px; 
      }
      
      .metric-content {
        flex: 1;
      }
      
      .metric-value { 
        font-size: 2.125rem; 
        font-weight: 600; 
        margin-bottom: 4px; 
        line-height: 1.235; 
      }
      
      .metric-title { 
        font-size: 0.875rem; 
        color: rgba(0, 0, 0, 0.6); 
        line-height: 1.43; 
      }
      
      .metric-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media (min-width: 600px) { 
        .dashboard-container { padding: 16px; }
        .metrics-grid { grid-template-columns: repeat(2, 1fr); } 
      }
      
      @media (min-width: 900px) { 
        .dashboard-container { padding: 24px; }
        .metrics-grid { grid-template-columns: repeat(4, 1fr); } 
      }
      
      @media (prefers-color-scheme: light) {
        body {
          color: #213547;
          background-color: #ffffff;
        }
        
        .metric-card {
          background-color: #fff;
        }
        
        .metric-title {
          color: rgba(0, 0, 0, 0.6);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
